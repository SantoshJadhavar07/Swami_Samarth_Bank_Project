<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Form</title>
    <link rel="stylesheet" href="loanapplicationform.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Swami Samarth Co-Operative Bank</h1>
            <p id="description" class="description text-center">Loan Application Form</p>
        </header>
        <div class="container mt-3">
    <a href="UserDashboard.jsp" class="btn btn-secondary">Back to Dashboard</a>
  </div>
        <form action="loanapplicationform.jsp" method="post" id="loan-application-form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your full name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <!-- Mobile Number -->
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" name="mobile" id="mobile" class="form-control" placeholder="Enter your mobile number" required>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address</label>
                <textarea name="address" id="address" class="form-control" placeholder="Enter your address" required></textarea>
            </div>

            <!-- Aadhaar Number -->
            <div class="form-group">
                <label for="aadhaar">Aadhaar Number</label>
                <input type="text" name="aadhaar" id="aadhaar" class="form-control" placeholder="Enter your Aadhaar number" required>
            </div>

            <!-- Loan Type -->
            <div class="form-group">
                <label for="loan_type">Loan Type</label>
                <select id="loan_type" name="loan_type" class="form-control" required>
                    <option disabled selected value>Select loan type</option>
                    <option value="home">Home Loan</option>
                    <option value="personal">Personal Loan</option>
                    <option value="vehicle">Vehicle Loan</option>
                    <option value="education">Education Loan</option>
                    <option value="gold">Gold Loan</option>
                </select>
            </div>

            <!-- Loan Amount -->
            <div class="form-group">
                <label for="loan_amount">Loan Amount</label>
                <input type="number" name="loan_amount" id="loan_amount" class="form-control" placeholder="Enter loan amount" required>
            </div>

            <!-- Loan Tenure -->
            <div class="form-group">
                <label for="loan_tenure">Loan Tenure (in years)</label>
                <select id="loan_tenure" name="loan_tenure" class="form-control" required>
                    <option disabled selected value>Select tenure</option>
                    <option value="1">1 Year</option>
                    <option value="2">2 Years</option>
                    <option value="3">3 Years</option>
                    <option value="5">5 Years</option>
                    <option value="10">10 Years</option>
                </select>
            </div>

            <!-- Occupation -->
            <div class="form-group">
                <label for="occupation">Occupation</label>
                <select id="occupation" name="occupation" class="form-control" required>
                    <option disabled selected value>Select your occupation</option>
                    <option value="business">Business</option>
                    <option value="employee">Employee</option>
                    <option value="professional">Professional</option>
                    <option value="student">Student</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Terms and Conditions -->
            <div class="form-group">
                <label>
                    <input type="checkbox" name="terms" id="terms" required>
                    I agree to the <a href="#">terms and conditions</a>.
                </label>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Apply for Loan</button>
            </div>
        </form>
        <!-- Status Check Form -->
        <div class="status-check mt-5">
            <h2>Check Loan Application Status</h2>
            <form action="loanstatus.jsp" method="get" id="status-check-form">
                <div class="form-group">
                    <label for="status_aadhaar">Aadhaar Number</label>
                    <input type="text" name="status_aadhaar" id="status_aadhaarr" class="form-control" placeholder="Enter your Aadhaar number" required>
                </div>
                <div class="form-group">
                    <button type="submit" id="check-status" class="submit-button">Check Status</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
