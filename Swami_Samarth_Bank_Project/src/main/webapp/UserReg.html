<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Registration for Shree Swami Samarth Co-operative Bank">
    <meta name="author" content="Shree Swami Samarth Co-operative Bank">
    <title>User Registration - Shree Swami Samarth Co-operative Bank</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #000;
        }
        .navbar-brand {
            color: #fff;
        }
        .registration-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            color: #fff;
        }
        .registration-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .registration-form {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 8px;
        }
        .registration-form h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .form-control {
            border-radius: 4px;
            border: 1px solid #4CAF50;
            background-color: #fff;
            color: #000;
        }
        .btn-register {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
        }
        .btn-register:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">
                Shree Swami Samarth Co-operative Bank
            </a>
        </nav>
    </header>

    <div class="registration-container">
        <div class="registration-header">
            <h1>User Registration</h1>
        </div>
        <div class="registration-form">
            <form action="userreg.jsp" method="post" id="registrationForm">
                <div class="form-group" >
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="s1" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="s2" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="s3" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="s4" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="s5" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn-register">Register</button>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
