<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Al-Flah Bank - Account Opening Form</title>
    <link rel="stylesheet" href="acountopeningform.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Swami Samarth Co-Operative Bank</h1>
            <p id="description" class="description text-center">Account Opening Form</p>
        </header>
        <div class="container mt-3">
    <a href="UserDashboard.jsp" class="btn btn-secondary">Back to Dashboard</a>
  </div>
        <form action="accountopeningform.jsp" method="post" id="account-opening-form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text"  id="name" class="form-control" name="s1" placeholder="Enter your full name" required>
            </div>

            <!-- Father's Name -->
            <div class="form-group">
                <label for="father_name">Father's Name</label>
                <input type="text" id="father_name" class="form-control" name="s2" placeholder="Enter your father's name" required>
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date"  id="dob" name="s3" class="form-control" required>
            </div>

            <!-- Aadhaar Number -->
            <div class="form-group">
                <label for="aadhaar">Aadhaar Number</label>
                <input type="text" id="aadhaar" class="form-control" name="s4" placeholder="Enter your Aadhaar number" required>
            </div>

            <!-- PAN Card Number -->
            <div class="form-group">
                <label for="pan">PAN Card Number</label>
                <input type="text" id="pan" class="form-control" name="s5" placeholder="Enter your PAN card number" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" name="s6" placeholder="Enter your email" required>
            </div>

            <!-- Mobile Number -->
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="text"  id="mobile" class="form-control" name="s7" placeholder="Enter your mobile number" required>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address</label>
                <textarea  id="address" class="form-control" name="s8" placeholder="Enter your address" required></textarea>
            </div>

            <!-- Type of Account -->
            <div class="form-group">
                <label for="account_type">Type of Account</label>
                <select id="account_type" name="s9" class="form-control" required>
                    <option disabled selected value>Select account type</option>
                    <option value="savings">Savings Account</option>
                    <option value="current">Current Account</option>
                    <option value="salary">Salary Account</option>
                    <option value="fd">Fixed Deposit Account</option>
                </select>
            </div>

            <!-- Occupation -->
            <div class="form-group">
                <label for="occupation">Occupation</label>
                <select id="occupation" name="s10" class="form-control" required>
                    <option disabled selected value>Select your occupation</option>
                    <option value="business">Business</option>
                    <option value="employee">Employee</option>
                    <option value="professional">Professional</option>
                    <option value="student">Student</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Services Required -->
            <div class="form-group">
                <p>Which services would you like to avail?</p>
                <label>
                    <input type="checkbox" name="services[]" value="internet_banking"> Internet/Mobile Banking
                </label>
                <label>
                    <input type="checkbox" name="services[]" value="credit_debit_card"> Credit/Debit Card
                </label>
                <label>
                    <input type="checkbox" name="services[]" value="personal_loan"> Personal Loan
                </label>
                <label>
                    <input type="checkbox" name="services[]" value="home_loan"> Home Loan
                </label>
                <label>
                    <input type="checkbox" name="services[]" value="vehicle_loan"> Vehicle Loan
                </label>
            </div>

            <!-- Additional Services -->
            <div class="form-group">
                <p>Any additional services or preferences?</p>
                <textarea id="additional_services" class="form-control" name="s11" placeholder="Enter your preferences or additional services"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
        <div class="status-check mt-3">
            <h2 class="text-center">Check Application Status</h2>
            <form action="checkstatus.jsp" method="get">
                <div class="form-group">
                    <label for="aadhaar">Enter UserId</label>
                    <input type="text" id="userId" class="form-control" name="userId" placeholder="Enter your UserId" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-button">Check Status</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
