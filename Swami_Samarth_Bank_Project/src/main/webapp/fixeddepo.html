<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Deposit Application</title>
  <link rel="stylesheet" href="fixeddepo.css">
</head>
<body>


  <div class="container">
    <h1 class="text-center">Fixed Deposit Application</h1>
    <p class="text-center description">Please fill in the details below to apply for a fixed deposit</p>

<div class="container mt-3">
    <a href="UserDashboard.jsp" class="btn btn-secondary">Back to Dashboard</a>
  </div>
   <form action="fixeddepo.jsp" method="post" id="fixedDepositForm">
   
  <div class="form-group">
    <label for="depositAmount">Deposit Amount:</label>
    <input type="number" id="depositAmount" name="depositAmount" class="form-control" placeholder="Enter amount" required>
  </div>

  <div class="form-group">
    <label for="depositTenure">Tenure (in months):</label>
    <input type="number" id="depositTenure" name="depositTenure" class="form-control" placeholder="Enter tenure in months" required>
  </div>

  <div class="form-group">
    <label for="interestRate">Interest Rate (% per annum):</label>
    <input type="number" id="interestRate" name="interestRate" class="form-control" placeholder="Enter interest rate" step="0.01" required>
  </div>

  <div class="form-group">
    <label for="depositDate">Deposit Date:</label>
    <input type="date" id="depositDate" name="depositDate" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="maturityDate">Maturity Date:</label>
    <input type="date" id="maturityDate" name="maturityDate" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="accountNumber">Account Number:</label>
    <input type="text" id="accountNumber" name="accountNumber" class="form-control" placeholder="Enter account number" required>
  </div>

  <button type="submit" class="submit-button">Submit Application</button>
</form>



  </div>

</body>
</html>
